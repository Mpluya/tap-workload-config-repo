      labels:
        app.kubernetes.io/component: run
        app.kubernetes.io/part-of: sso-example-app-tap
        apps.tanzu.vmware.com/auto-configure-actuators: "true"
        apps.tanzu.vmware.com/workload-type: web
        carto.run/workload-name: sso-example-app-tap
        conventions.carto.run/framework: spring-boot
    spec:
      containers:
      - env:
        - name: JAVA_TOOL_OPTIONS
          value: -Dmanagement.health.probes.enabled="false" -Dmanagement.info.env.enabled="true" -Dmanagement.server.port="8080" -Dorg.springframework.cloud.bindings.boot.enable="true" -Dserver.port="8080" -Dserver.shutdown.grace-period="24s"
        image: registry.harbor.learn.tapsme.org/tap-build/workloads/sso-example-app-tap-jeremy@sha256:99eeee46487a2dda2832d41d65e07a63a5586822da92c57fe4ef25a9e2703a9f
        name: workload
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        securityContext:
          runAsUser: 1000
      serviceAccountName: default

